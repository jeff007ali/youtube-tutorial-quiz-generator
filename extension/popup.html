<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Quiz Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            padding: 20px;
            background: white;
            border-radius: 12px;
            margin: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            color: #718096;
        }

        .video-info {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .video-title {
            font-weight: 600;
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .video-url {
            font-size: 11px;
            color: #718096;
            word-break: break-all;
        }

        .error-message {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            border: 1px solid #9ae6b4;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
        }

        .difficulty-selector {
            display: flex;
            gap: 8px;
        }

        .difficulty-btn {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .difficulty-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .difficulty-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .action-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 20px;
        }

        .quiz-section, .summary-section, .topics-section, .chat-section {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .question {
            background: white;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .option {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .option:hover {
            background: #f7fafc;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #48bb78;
            color: white;
            border-color: #48bb78;
        }

        .option.incorrect {
            background: #f56565;
            color: white;
            border-color: #f56565;
        }

        .summary-text, .topics-text {
            font-size: 13px;
            line-height: 1.5;
            color: #4a5568;
        }

        .chat-messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-message {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .chat-user {
            background: #667eea;
            color: white;
            margin-left: 20px;
        }

        .chat-bot {
            background: #e2e8f0;
            color: #4a5568;
            margin-right: 20px;
        }

        .chat-input {
            display: flex;
            gap: 8px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 13px;
        }

        .chat-input button {
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• YouTube Quiz Generator</h1>
            <p>Generate quizzes, summaries, and chat with video content</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="video-info" id="videoInfo">
            <div class="video-title" id="videoTitle">Loading video information...</div>
            <div class="video-url" id="videoUrl"></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Quiz Difficulty:</label>
                <div class="difficulty-selector">
                    <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>

            <button class="action-btn btn-primary" id="generateQuizBtn">
                üß† Generate Quiz
            </button>

            <button class="action-btn btn-secondary" id="generateSummaryBtn">
                üìù Generate Summary
            </button>

            <button class="action-btn btn-secondary" id="extractTopicsBtn">
                üïí Extract Topics
            </button>

            <button class="action-btn btn-secondary" id="startChatBtn">
                üí¨ Start Chat
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing...</div>
        </div>

        <div class="results" id="results">
            <div class="quiz-section" id="quizSection" style="display: none;">
                <div class="section-title">üìã Quiz</div>
                <div id="quizContent"></div>
                <button class="action-btn btn-primary" id="submitQuizBtn" style="margin-top: 10px;">
                    ‚úÖ Submit Answers
                </button>
            </div>

            <div class="summary-section" id="summarySection" style="display: none;">
                <div class="section-title">üìù Summary</div>
                <div class="summary-text" id="summaryContent"></div>
            </div>

            <div class="topics-section" id="topicsSection" style="display: none;">
                <div class="section-title">üïí Topics with Timestamps</div>
                <div class="topics-text" id="topicsContent"></div>
            </div>

            <div class="chat-section" id="chatSection" style="display: none;">
                <div class="section-title">üí¨ Chat with Video</div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Ask a question about the video...">
                    <button id="sendChatBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
